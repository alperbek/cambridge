name: spectrum
description: Project Cambridge
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  collection: ^1.15.0-nullsafety.4
  flutter:
    sdk: flutter
  google_fonts:
    git:
      url: git@github.com:material-foundation/google-fonts-flutter.git
      ref: nnbd

publish_to: none

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/google.scr
    - roms/48.rom
    - roms/TIME.SNA
    - roms/JETSET.Z80
  fonts:
    - family: Source Code Pro
      fonts:
        - asset: assets/SourceCodePro-Regular.ttf