name: spectrum
description: Project Cambridge
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  collection: ^1.15.0-nullsafety.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/google.scr
    - roms/
  fonts:
    - family: ZX Spectrum
      fonts:
        - asset: assets/zx-spectrum.ttf