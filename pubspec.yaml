name: spectrum
description: Project Cambridge
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/google.scr
    - roms/48.rom
    - roms/TIME.SNA
    - roms/JETSET.Z80
  fonts:
    - family: Source Code Pro
      fonts:
        - asset: assets/SourceCodePro-Regular.ttf